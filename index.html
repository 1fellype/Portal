<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
  />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Mulish:wght@400;900&family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <header> 
        <div> 
            <img 
            src="https://xesque.rocketseat.dev/users/avatar/profile-6f8f5460-671a-4a49-8c11-4f9595e0a767-1660345025017.jpg" 
            alt="Foto perfil Fellype"/> 
        </div> 
        <h1>Portal do Fellype - 1Â°I</h1>
    </header>

    <div class="container">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
      
        <div class="cards">
        <label class="card" for="item-1" id="song-1">
            <a href="https://1fellype.github.io/Quiz/" target="_blank" title="Quiz sobre tecnologia">
          <img src="quiz.jpeg" alt="song"></a>
        </label>

        <label class="card" for="item-2" id="song-2">
            <a href="https://1fellype.github.io/meus-filmes-favoritos/" target="_blank" title="Meus filmes favoritos">
          <img src="preview.filmes.png" alt="song"></a>
        </label>

        <label class="card" for="item-3" id="song-3">
        <a href="https://1fellype.github.io/nlw-esports-explorer/" target="_blank" title="Meus jogos favoritos">
          <img src="preview.jogos.png" alt="song"></a>
        </label>
      </div>

      <div class="player">
        <div class="upper-part">
          <div class="play-icon">
            <svg width="20" height="20" fill="#2992dc" stroke="#2992dc" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="feather feather-play" viewBox="0 0 24 24">
              <defs/>
              <path d="M5 3l14 9-14 9V3z"/>
            </svg>
          </div>
          <div class="info-area" id="test">
            <label class="song-info" id="song-info-1">
              <div class="title">Desenvolvimento</div>
              <div class="sub-line">
                <div class="subtitle">de Sistemas</div>
                <div class="time">45%</div>
              </div>
            </label>

        <div class="progress-bar">
          <span class="progress"></span>
        </div>
      </div>
    </div>
<link rel="script.js" href="">
</body>
</html>
